<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="description" content="Flow Map" />
  <title>Displacement Flow Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
    }

    .legend {
      background: #fff;
      border-radius: 5px;
      padding: 8px;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- first load LeafletJS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- load Esri Leaflet because we want to use an Esri basemap -->
  <script src="https://unpkg.com/esri-leaflet@3.0.0/dist/esri-leaflet.js"></script>

  <!-- load animation tweening lib requirement for CanvasFlowMapLayer -->
  <script src="https://unpkg.com/@tweenjs/tween.js@18.6.4/dist/tween.umd.js"></script>

  <!-- then load CanvasFlowMapLayer -->
  <script src="./src/CanvasFlowmapLayer.js"></script>

  <!-- also load 3rd-party CSV parsing libary just for this demo  -->
  <script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>

  <script>
    var map = L.map('map');

    if (L.Browser.mobile) {
      map.setView([34.5, 66.0], 3);
    } else {
      map.setView([34.5, 66.0], 6.45);
    }

    // Replace the basemap layer with Mapbox URL and access token
    L.tileLayer('https://api.mapbox.com/styles/v1/omerosman/clxz0kwyr002001pf455vb6gz/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1Ijoib21lcm9zbWFuIiwiYSI6ImUxZDBkODBlNjQxMDE2M2Y3OTQ3MWIwNTJkMjgzZTI3In0.ekCHuxRflTOO0RpQ6rQR7Q', {
      attribution: 'Map data &copy; <a href="https://www.mapbox.com/">Mapbox</a> contributors'
    }).addTo(map);

    Papa.parse('./data/data.csv', {
      download: true,
      header: true,
      dynamicTyping: true,
      skipEmptyLines: true,
      complete: function(results) {
        var geoJsonFeatureCollection = {
          type: 'FeatureCollection',
          features: results.data.map(function(datum) {
            return {
              type: 'Feature',
              geometry: {
                type: 'Point',
                coordinates: [datum.s_lon, datum.s_lat]
              },
              properties: datum
            }
          })
        };

        var localityColors = {
          'AF26': '#ffb81c',
          'AF04': '#ff671f',
          'AF25': '#d22630',
          'AF18': '#2a9d8f',
          'AF22': '#e9c46a',
          'AF20': '#264653',
          'AF03': '#e76f51',
          'AF08': '#2a9d8f',
          'AF13': '#e76f51',
          'AF12': '#e9c46a',
          'AF16': '#2a9d8f',
          'AF34': '#ffb81c',
          'AF06': '#ff671f',
          'AF05': '#d22630',
          'AF07': '#2a9d8f',
          'AF19': '#e9c46a',
          'AF15': '#264653',
          'AF14': '#e76f51',
          'AF02': '#ffb81c',
          'AF27': '#ff671f',
          'AF01': '#d22630',
          'AF28': '#2a9d8f',
          'AF32': '#e9c46a',
          'AF30': '#264653',
          'AF23': '#e76f51',
          'AF11': '#ffb81c',
          'AF09': '#ff671f',
          'AF29': '#d22630',
          'AF33': '#2a9d8f',
          'AF24': '#e9c46a',
          'AF10': '#264653',
          'AF31': '#e76f51',
          'AF17': '#ffb81c'
        };

        var oneToManyFlowmapLayer = L.canvasFlowmapLayer(geoJsonFeatureCollection, {
          originAndDestinationFieldIds: {
            originUniqueIdField: 's_state_id',
            originGeometry: {
              x: 's_lon',
              y: 's_lat'
            },
            destinationUniqueIdField: 'e_locality_id',
            destinationGeometry: {
              x: 'e_lon',
              y: 'e_lat'
            }
          },
          style: function(geoJsonFeature) {
            if (geoJsonFeature.properties.isOrigin) {
              return {
                radius: 6,
                weight: 1,
                color: 'rgb(195, 255, 62)',
                fillColor: 'rgba(255, 103, 31)',
                fillOpacity: 0.8
              };
            } else {
              return {
                radius: 3,
                weight: 0.25,
                color: 'rgb(17, 142, 170)',
                fillColor: 'rgb(0, 51, 160)',
                fillOpacity: 0.7
              };
            }
          },
          canvasBezierStyle: {
            type: 'simple',
            symbol: function(geoJsonFeature) {
              var locality = geoJsonFeature.properties.e_locality_id;
              return {
                strokeStyle: localityColors[locality] || '#e7e1ef',
                lineWidth: 2,
                lineCap: 'round',
                shadowColor: localityColors[locality] || '#e7e1ef',
                shadowBlur: 1.5
              };
            },
          },
          pathDisplayMode: 'all',
          animationStarted: true,
          animationEasingFamily: 'Linear',
          animationEasingType: 'None',
          animationDuration: 2000,
          onEachFeature: TooltipName,
        }).addTo(map);

        //create tooltip function on hover
        function TooltipName(feature, layer) {
          layer.on('mouseover', function(e) {
            this.openPopup();
          });
          layer.on('mouseout', function(e) {
            this.closePopup();
          });
          if (layer._radius === 6) {
            layer.bindTooltip("Border Point: " + feature.properties.s_State);
          } else {
            layer.bindTooltip("Province of Return: " + feature.properties.e_locality);
          }
        };

      }
    });

    //Adding Legend to the map
    var legend = L.control({
      position: 'bottomleft'
    });
    legend.onAdd = function(map) {
      var legend = L.DomUtil.create('div', 'legend');
      legend.innerHTML =
        '<div style="width:17px;height:17px;background:rgba(255, 103, 31, 0.8) ;float:left;margin-right:10px;border-radius:30px"></div>' + '<span style="float:left;margin-top:1px; font-weight:bold"> Border Point </span>' + '<br/>' + '<br/>' +
        '<div style="width:17px;height:17px;background:rgba(0, 51, 160, 0.8) ;float:left;margin-right:10px;border-radius:30px"></div>' + '<span style="float:left;margin-top:1px; font-weight:bold"> Province of Return </span>' + '<br/>' + '<br/>' +
        '<span style="font-size: 14px"> Flow:</span>' + '<br/>' +
        '<div style="width:70px;height:3px;background:#ffb81c ;float:left;margin-right:10px;margin-top:10px"></div><span style="float:left; font-weight:bold"> < 5,000</span>' + '<br/>' +
        '<div style="width:70px;height:4px;background:#ff671f ;float:left;margin-right:10px;;margin-top:10px"></div><span style="float:left; font-weight:bold">10,001 - 50,000</span>' + '<br/>' +
        '<div style="width:70px;height:7px;background:#e34a33 ;float:left;margin-right:10px;;margin-top:10px"></div><span style="float:left; font-weight:bold"> > 50,000</span>' + '<br/>'
      return legend;
    };
    legend.addTo(map);
    
  </script>
</body>

</html>
